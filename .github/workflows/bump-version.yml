name: bump-version


on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.12"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Sync dev dependencies
        run: uv sync --dev

      - name: Bump version (minor on dev, major on main)
        run: |
          branch="${{ github.event.pull_request.base.ref }}"
          if [ "$branch" = "main" ]; then
            make minor
          elif [ "$branch" = "dev" ]; then
            make patch
          fi

      - name: Commit and push version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pyreads/__init__.py
          git commit -m "Bump version after PR merge" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push origin HEAD:refs/heads/${{ github.event.pull_request.base.ref }}
